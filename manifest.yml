---
applications:
- name: test_at_home-((env))
  buildpacks:
    - nodejs_buildpack
    - ruby_buildpack
  env:
    RAILS_MASTER_KEY: ((rails_master_key))
    RAILS_ENV: ((rails_env))
    RAILS_SERVE_STATIC_FILES: true
    RAILS_LOG_TO_STDOUT: true
  random-route: true
  processes:
  - type: web
    instances: ((web_instances))
    memory: ((web_memory))
  services:
  - test_at_home-rds-((env))-primary
  - test_at_home-rds-((env))-shard-1
