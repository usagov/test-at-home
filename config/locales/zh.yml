          <ul>
            <li>及时接种COVID-19疫苗。请访问 <a href="https://vaccines.gov" rel="noopener">vaccines.gov</a> 可以查找到您附近的疫苗或加强针接种点。</li>
            <li>在室内聚会时戴上贴合的口罩。</li>
            <li>人与人之间保持6英尺的距离。</li>
          </ul>
        heading: 疫苗接种、佩戴口罩和保持社交距离
        sub_heading: 检测只是您保护自己、朋友、家人和他人的一项措施。我们鼓励每个人都要：
      resources:
        body_html: |
          <ul>
            <li><a href="https://www.hhs.gov/coronavirus/community-based-testing-sites/index.html" rel="noopener">州政府资源</a></li>
            <li><a href="https://doineedacovid19test.com/" rel="noreferrer noopener">本地社区独立药店</a></li>
            <li><a href="https://www.cms.gov/how-to-get-your-at-home-OTC-COVID-19-test-for-free" rel="noopener">医疗保险补偿计划</a></li>
          </ul>
        heading: 其他检测资源
        sub_heading: 还可以通过以下途径获得免费的COVID检测试剂：
      sub_heading: 下一步
      tests:
        body_html: "<p><strong>如果您家多于 4 人,</strong> 请优先检测未接种疫苗者、65岁以上人士、或因为有身体病况导致风险增加者（并且如果已经出现COVID-19症状或与COVID-19患者密切接触）。</p>\n"
        heading: 如果您需要更多检测试剂
      title: 谢谢，您的订单已下单。
      whatif_negative:
        body_html: '家用检测结果为<strong>阴性</strong>，表示检测没有发现COVID-19病毒，您将疾病传播给他人的风险可能比较低。如果您的检测结果为阴性，通常应在第一次检测的2~3天后再次进行检测。请查看检测试剂盒说明，了解具体的操作步骤。 </p> <p> 关于当检测结果为阴性时，应该做什么的详细信息，请访问 <a href="https://www.cdc.gov/coronavirus/2019-ncov/testing/self-testing.html#anchor_1620925514532" rel="noopener">CDC自我检测网页</a>. '
        heading: 如果您测试为<strong>阴性</strong>
      whatif_positive:
        body_html: |
          <p><strong>居家检测结果为阳性，表示检测发现了COVID-19病毒,</strong> 您很可能感染了COVID-19。</p>

          <p>如果您的居家检测结果呈阳性，请遵循 <a class="text-white desktop:text-dark-blue" href="https://chinese.cdc.gov/coronavirus/2019-ncov/your-health/quarantine-isolation.html" rel="noopener">最新的CDC隔离指示</a>.</p>
        heading: 如果您的检测结果为<strong>阳性</strong>
    new:
