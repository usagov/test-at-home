      about:
        alt: COVID-19检测拭子的开发
        body_html: |
          <ul>
            <li>是快速抗原居家检测，不是 PCR 检测</li>
            <li>可在任何地点进行检测</li>
            <li>30 分钟内获得结果（无需送往实验室)</li>
            <li>有无COVID-19症状均可使用</li>
            <li>是否完成COVID-19疫苗或加强针接种均可使用</li>
            <li>也称为自助检测或非处方类（OTC）检测</li>
          </ul>
        heading: 家用COVID-19检测试剂说明
        sub_heading: 家用检测试剂：
      body_html: |
        <p>
          您会收到美国邮政服务 (USPS) 的后续确认电子邮件* 并在检测试剂开始发送时收到另一封带有邮件追踪编号的电子邮件。
          <span class="text-italic">*I如果您已输入您的电子邮件地址。</span>
        </p>
      instructions:
        body_html: |
          <ul>
            <li>如果您开始出现发烧、喉咙痛、流鼻涕，或味觉或嗅觉丧失等COVID-19的症状，或者</li>
            <li>当您开始有COVID-19症状，如喉咙痛、流鼻涕、发烧、味觉或嗅觉丧失，或</li>
            <li>在您与COVID-19患者密切接触的5天后，或 当您要参加多人聚会时，特别是如果您有重症风险或
                <a href="https://www.cdc.gov/coronavirus/2019-ncov/vaccines/stay-up-to-date.html" rel="noopener">没有完成疫苗或加强针接种</a>
            </li>
          </ul>
        heading: 在您收到检测试剂后
        sub_heading: 使用家用检测试剂的适用情况：
      other:
