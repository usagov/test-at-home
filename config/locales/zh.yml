  kit_requests:
    confirmation:
      about:
        body_html: |
          <ul>
            <li>是快速抗原居家检测试剂，不是 PCR 检测试剂</li>
            <li>可在任何地点进行检测</li>
            <li>在30 分钟内获得结果（无需送往实验室）</li>
            <li>对您是否有COVID-19症状均可使用</li>
            <li>对您是否完成COVID-19疫苗或加强针接种均可使用</li>
            <li>也称为自我检测或非处方类（OTC）检测</li>
          </ul>
        heading: 居家检测试剂：
      body_html: |
        <p class="text-bold margin-top-0">检测试剂将会在一月下旬发货。</p>
        <p class="margin-bottom-0">
          您将会在您提供的地址收到<strong>4</strong>盒独立包装的居家抗原检测试剂。
        </p>
      body_secondary_html: 您会收到美国邮政服务 (USPS) 的后续确认电子邮件* ，并在检测试剂开始发送时收到另一封带有邮件追踪号码的电子邮件。<span class="text-italic font-body-xs">*如果您已输入您的电子邮件地址。</span>
      instructions:
        body_html: |
          <ul>
            <li>当您开始有COVID-19的症状，如喉咙痛、流鼻涕、发烧、味觉或嗅觉丧失，或</li>
            <li>在您与COVID-19患者密切接触的5天后，或</li>
            <li>当您要参加多人聚会时，特别是如果您有重症风险或
                <a href="https://www.cdc.gov/coronavirus/2019-ncov/vaccines/stay-up-to-date.html" rel="noopener">没有完成疫苗或加强针接种</a>
            </li>
          </ul>
        heading: 在您收到检测试剂后
        sub_heading: 使用居家检测试剂的适用情况：
      nav:
        body_html: |
          <ul class="add-list-reset">
            <li><a href="#receive">在您收到检测试剂后</a>
              <ul class="add-list-reset margin-left-4">
                <li><a class="text-normal" href="#instructions">居家检测试剂</a></li>
