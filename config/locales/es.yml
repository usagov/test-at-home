  kit_requests:
    confirmation:
      about:
        alt: Hisopos de pruebas de COVID-19
        body_html: |
          <ul>
            <li>Se pueden hacer en cualquier lugar</li>
            <li>Dan resultados en 30 minutos</li>
            <li>Funcionan independientemente de que tenga o no síntomas de COVID-19</li>
            <li>Funcionan independientemente de que esté vacunado</li>
            <li>También se denominan pruebas caseras (“self-tests”) o pruebas de venta libre (“over-the-counter”)</li>
          </ul>
        heading: Sobre las pruebas caseras de COVID-19
        sub_heading: 'Las pruebas caseras:'
      body_html: |
        <p>
          Recibirá un correo electrónico de confirmación* del Servicio Postal de Estados Unidos (USPS, sigla en inglés) y otro correo electrónico con un número de rastreo cuando se envíen las pruebas.
          <span class="text-italic">*Si compartió su dirección de correo electrónico.</span>
        </p>
        <p class="text-bold">Las pruebas se enviarán a partir de finales de enero.</p>
      instructions:
        body_html: |
          <ul>
            <li>si empieza a presentar síntomas de COVID-19 como fiebre, dolor de garganta, moqueo,  o pérdida del gusto o del olfato,</li>
            <li>al menos 5 días después de entrar en contacto cercano con alguien con COVID-19, o</li>
            <li>cuando vaya a reunirse con un grupo de personas, especialmente con aquellas que corren riesgo de padecer una enfermedad grave o que pueden   <a class="usa-link usa-link--external" href="https://www.cdc.gov/coronavirus/2019-ncov/vaccines/stay-up-to-date.html" rel="noopener">no estar al día con sus vacunas de COVID-19</a>.</li>
          </ul>
        heading: Una vez que obtenga pruebas
        sub_heading: 'Hágase una prueba casera:'
      other:
        alt: Niño pequeño con mascarilla usando desinfectante de manos
        body_html: |
          <ul>
            <li>Ponerse al día con sus vacunas de COVID-19. Visite <a class="usa-link usa-link--external" href="https://vacunas.gov" rel="noopener">vacunas.gov</a> para encontrar una vacuna o una dosis de refuerzo cerca de usted.</li>
            <li>Usar una mascarilla si asiste a reuniones en espacios cerrados.</li>
            <li>Mantener 6 pies de distancia con otras personas.</li>
          </ul>
        heading: Vacunación, uso de mascarillas y distanciamiento social
        sub_heading: 'Las pruebas son solo una medida que puede tomar para protegerse a sí mismo, a sus amigos y a su familia. Se les recomienda a todas las personas:'
      resources:
        alt: Adulto que recibe una prueba de COVID-19
        body_html: |
          <ul>
            <li><a href="https://www.hhs.gov/coronavirus/community-based-testing-sites/index.html" rel="noopener">Recursos de ayuda en su estado (en inglés)</a></li>
            <li><a href="https://doineedacovid19test.com/" rel="noreferrer noopener">Farmacias locales (en inglés)</a></li>
            <li><a href="https://www.cms.gov/how-to-get-your-at-home-OTC-COVID-19-test-for-free" rel="noopener">Programa de reembolso del seguro médico (en inglés)</a></li>
          </ul>
        heading: Otros recursos sobre pruebas de COVID-19
        sub_heading: 'Las pruebas de COVID-19 gratuitas también están disponibles a través de:'
      sub_heading: Qué puede esperar a continuación
      title: Gracias, su pedido ha sido completado.
      whatif_negative:
        body_html: Un resultado <strong>negativo</strong> en la prueba casera significa que la prueba no encontró el virus COVID-19 y usted podría tener un menor riesgo de contagiar a otras personas con la enfermedad. Si el resultado es negativo, por lo general debe volver a hacerse la prueba 2 o 3 días después de la primera. Consulte las instrucciones de su kit de pruebas caseras para averiguar cuáles son los siguientes pasos a seguir.</p> <p>Para obtener más información sobre qué hacer si su prueba es negativa, visite la <a class="usa-link usa-link--external" href="https://espanol.cdc.gov/coronavirus/2019-ncov/testing/self-testing.html#anchor_1620925514532" rel="noopener">página sobre la prueba en casa de los CDC</a>.
        heading: Si el resultado de su prueba es <strong>negativo</strong>
      whatif_positive:
        body_html: Un resultado <strong>positivo</strong> en la prueba casera significa que la prueba encontró el virus de COVID-19 y es muy probable que usted esté infectado con COVID-19. Si el resultado de la prueba casera es positivo, siga las <a class="usa-link usa-link--external" href="https://espanol.cdc.gov/coronavirus/2019-ncov/your-health/quarantine-isolation.html" rel="noopener">las recomendaciones más recientes de los CDC sobre el aislamiento</a>.
        heading: Si el resultado de su prueba es <strong>positivo</strong>
    new:
      body_html: |
        <p class="usa-intro">Complete este formulario para solicitar que se le envíe a su dirección un kit con pruebas caseras gratuitas.</p>
        <p class="text-bold margin-bottom-4">Las órdenes incluirán 4 pruebas de antígeno individuales, que se enviarán a partir de finales de enero.</p>
      contact_heading: Información de contacto
      contact_html: Datos de contacto de la persona que recibe el pedido. <span class="text-magenta">*</span><span class="text-italic">Elementos obligatorios</span>
      email_optional: Este paso es opcional, pero sin un correo electrónico no podemos ofrecerle el rastreo de su pedido.
      privacy:
        heading: Política de privacidad
        html: |
          <p class="font-body-xs">USA.gov le pide su nombre y dirección para que el Servicio Postal de EE.UU. (USPS, sigla en inglés) pueda enviarle gratuitamente cuatro pruebas caseras de COVID-19. Si da una dirección de correo electrónico, USPS le enviará un correo electrónico que incluye un número para rastrear el envío. Esta recopilación de información está autorizada por la Ley de Gobierno Electrónico de 2002 (Pub. L. 107–347, 44 USC 3501 nota).</p>
          <p class="font-body-xs">Si no proporciona un nombre y una dirección USPS no le podrá enviar las pruebas caseras de COVID-19. Usted no está obligado a proporcionar su dirección de correo electrónico; sin embargo, no proporcionarlo impedirá que USPS le envíe por correo electrónico información sobre el envío.</p>
          <p class="font-body-xs">ALa información que proporcione al realizar su pedido se compartirá con USPS y también puede ser divulgada como se describe en el <a href="https://www.federalregister.gov/documents/2016/07/18/2016-16868/privacy-act-of-1974-notice-of-an-updated-system-of-records">Aviso del Sistema de Registros de la Ley de Privacidad (en inglés)</a>.</p>
