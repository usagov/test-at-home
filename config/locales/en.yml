    confirmation:
      about:
        alt: COVID-19 test swabs developing
        body_html: |
          <ul>
            <li>Can be taken anywhere</li>
            <li>Give results within 30 minutes</li>
            <li>Work whether or not you have COVID-19 symptoms</li>
            <li>Work whether or not you are up to date on your COVID-19 vaccines</li>
            <li>Are also referred to self-tests or over-the-counter (OTC) tests</li>
          </ul>
        heading: About At-Home COVID-19 Tests
        sub_heading: 'At-home tests:'
      body_html: |
        <p>
          You will receive a follow up confirmation email* from the US Postal Service (USPS) and another email with a tracking number when the tests ship. <span class="text-italic">*If you provided your email address.</span>
        </p> <p class="text-bold">Tests will be sent out in late January.</p>
      instructions:
        body_html: |
          <ul>
            <li>If you begin having COVID-19 symptoms like fever, sore throat, runny nose, or loss of taste or smell, or</li>
            <li>At least 5 days after you come into close contact with someone with COVID-19, or</li>
            <li>When you’re going to gather with a group of people, especially those who are at risk of severe disease or may not be <a class="usa-link usa-link--external" href="https://www.cdc.gov/coronavirus/2019-ncov/vaccines/stay-up-to-date.html" rel="noopener">up to date on their COVID-19 vaccines</a>.</li>
          </ul>
        heading: Once you receive your tests
        sub_heading: 'Take an at-home test if you:'
      other:
        alt: Mask-wearing young child using hand sanitizer
        body_html: |
          <ul>
            <li>Get up to date with their COVID-19 vaccinations. Visit <a class="usa-link usa-link--external" href="https://vaccines.gov" rel="noopener">vaccines.gov</a> to find a vaccine or booster near you.</li>
            <li>Wear a well-fitted mask when gathering indoors.</li>
            <li>Maintain 6 feet of distance between people.</li>
          </ul>
        heading: Vaccination, Masking and Social Distancing
