      sub_heading: What to expect next
      title: Thank you, your order has been placed.
      whatif_negative:
        body_html: 'A <strong>negative</strong> at-home test result means that the test did not find the COVID-19 virus, and you may have a lower risk of spreading the disease to others. If you test negative, you should generally test again 2 to 3 days after the first test. Check your test kit’s instructions for specific next steps.</p> <p>For more information on what to do if you test negative, visit the <a class="usa-link usa-link--external" href="https://www.cdc.gov/coronavirus/2019-ncov/testing/self-testing.html#anchor_1620925514532" rel="noopener">CDC Self-Testing webpage</a>.

          '
        heading: What if you test <em>Negative?</em>
      whatif_positive:
        body_html: 'A <strong>positive</strong> at-home test result means that the test found the COVID-19 virus, and you are very likely infected with COVID-19. If you test positive on your at-home test, follow the <a class="usa-link usa-link--external" href="https://www.cdc.gov/coronavirus/2019-ncov/your-health/quarantine-isolation.html" rel="noopener">latest CDC guidance for isolation</a>.

          '
        heading: What if you test <em>Positive?</em>
    new:
      body_html: |
        <p class="usa-intro">
          Fill in this form to request free at-home tests to be delivered to you. Orders will include
          <strong>4 individual rapid antigen tests.</strong>
        </p>
        <p class="text-bold margin-bottom-4">The tests will ship late January.</p>
